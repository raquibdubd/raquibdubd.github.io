<head>
    <title>Get File Name from URL</title>
    <script>
        function getFileName() {
            let path = window.location.pathname;
            let fileName = path.substring(path.lastIndexOf('/') + 1);
            document.getElementById('result').textContent = fileName;
        }
    </script>
