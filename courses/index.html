
<!DOCTYPE html>
<html>
<body>
<h1>Link genarated!</h1>



	
<p id="demo"></p>
<p id="demo1"></p>
<script>
  
var x = prompt("Please, type the <b>pass code<b> of your course:");
// Handling user input
document.getElementById("demo1").innerHTML ='You typed= '+ x.toString();
if (x === "") {
	document.getElementById("demo").innerHTML ='No link generated since you typed no pass code!';
} else {
document.getElementById("demo").innerHTML =
'<p>Please, click the link below</p><a href="https://raquibh.github.io/courses/okFile=' + x.toString()+'=BetaLand.html"><center><h3>Click here now!</h3></center></a><br><p><b>Warning:</b> If you type the wrong pass code you will be directed to error page</p>';		
	}

	
</script>

</body>
</html>
